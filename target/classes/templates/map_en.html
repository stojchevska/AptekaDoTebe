            color: #aaa;

        nav ul li a,
        nav ul li a:after,
        nav ul li a:before {
            transition: all .5s;
        }
        nav ul li a:hover {

        }

            position:relative;
            z-index: 1;
        }

            color: #91640F;
        }
        nav.shift ul li a:after {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            width: 100%;
            height: 1px;
            content: '.';
            color: transparent;
            background: #a3c1ad;
            opacity: 0;
            z-index: -1;
        }
        nav.shift ul li a:hover:after {
            opacity: 1;
            visibility: visible;
            height: 100%;
        }

            height: 300px;
            width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

<div id="map" class="map-container"></div>

<script>
    // initialize the map
    navigator.geolocation.getCurrentPosition(function(location) {
        var latlng = new L.LatLng(location.coords.latitude, location.coords.longitude);
        alert("Ја преземаме твојата локација");
        var map = L.map('map').setView(latlng, 13)
        // load a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
            {
                attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
                maxZoom: 17,
                minZoom: 9
            }).addTo(map);
        var yourlocation_marker = L.marker(latlng).addTo(map);

        var url="http://localhost:8081/pharmacy/map/"+"data.geojson";
        $.getJSON(url,function(data){
            function onEachFeature(feature, layer){
                if (feature.properties && feature.properties.name) {
                    layer.bindPopup(feature.properties.name);
                }
            }
            var icon1 = L.icon({
                iconUrl: 'icon.png',
                iconSize: [10,10]
            });
            var markerGroupLayer = L.layerGroup();

            var geojsonLayer = L.geoJson(data  ,{
                pointToLayer: function(Feature,latlng){
                    var marker= L.marker(latlng,{icon: icon1});
                    markerGroupLayer.addLayer(marker);
                    return marker;
                },
                onEachFeature: onEachFeature

            }).addTo(map);

            var closestMarker=null;
            map.locate({setView: true, maxZoom: 16});

            function onLocationFound(e){
                L.marker(e.latlng, {icon: icon1}).addTo(map),
                    closestMarker = L.GeometryUtil.closestLayer(map, markerGroupLayer.getLayers(), e.latlng);
                closestMarker.icon="closest.png";
            }
            map.on('locationfound', onLocationFound(latlng))
        });
    });




</script>
